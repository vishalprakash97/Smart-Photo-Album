<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="mainstyle.css">

</head>

<body style="background-color: black; color: white;">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/apigClient.js"></script>

    <script type="text/javascript" src="main.js"></script>


    <div class="header" id="myHeader" style="background-color: darkblue">
        <h1>Smart Photo Album</h1>
    </div>

    <br/>
    <br/>
    <br/>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <form class="form-inline" id="form-search">

                <div class="row g-4 align-items-center">
                    <div class="col-auto" style="width:125px">
                        Search
                    </div>
                    <div class="col-auto" style="width:450px">
                        <input type="text" class="form-control" placeholder="try 'show me a dog " id="input-search" name="search" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" onclick="submitSearch(event)" name="btn-search" class="btn btn-light"><i
                                class="bi bi-search"></i></button>
                    </div>
                </div>
            </form>

            <form class="form-inline">
                <div class="row g-3 align-items-center mt-1">
                    <div class="col-auto" style="width:125px">
                        Record voice
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-outline-light" id="recordButton" name="btn-voice"><i
                                class="bi bi-mic"></i></button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-outline-light" id="stopButton" title="Stop" name="btn-voice">
                            <i class="bi bi-mic-mute"></i></button>
                    </div>
                    <div class="col-auto">
                        <span id="recordingsList"></span>
                    </div>

                </div>
            </form>

            <form class="form-inline" id="form-upload">


                <div class="row g-3 align-items-center mt-2 mb-2">
                    <div class="col-auto" style="width:125px">
                        Upload
                    </div>

                    <div class="col-auto" style="width:450px">
                        <input type="file" class="form-control" id="input-file" multiple size="50">
                    </div>
                </div>

                <div class="row g-3 align-items-center mt-2 mb-2">
                    <div class="col-auto" style="width:125px">
                        Image tags
                    </div>

                    <div class="col-auto" style="width:450pxs">
                        <input type="text" class="form-control" placeholder="Add Tags(optional)" id="input-customLabels" name="input-customLabels">
                    </div>

                    <div class="col-auto">
                        <button type="button" onclick="submitPhoto(event)" class="btn btn-light" name="btn-image"><i class="bi bi-upload"></i></button>
                    </div>

                </div>

            </form>
        </div>



        </form>

    </div>

    <div class="row text-dark mt-4" id="imgDiv">
    </div>

    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>

</html>
